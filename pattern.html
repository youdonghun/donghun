<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>

    h2 {
        margin-top: 0%;
        font-size: 150%;
        color: white;
        text-decoration: none;
        font-family: "Work Sans", sans-serif;
        text-decoration: none;
        font-weight: 300;
        line-height: 1.65;
        margin-bottom: 2%;
    }

    span {
        font-size: 170%;
        font-weight: 600;
    }

    body {
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .main {
        text-align: center;
        width: 100%;
        margin-top: 3%;
        margin-left: 3%;
        margin-right: 3%;
    }

    .content {
        padding: 3%;
    }

    .pictures {
        border-radius: 9px;
        width: 100%;
        height: auto;
        transition: transform 0.15s ease-in-out;
    }

    .pictures:hover {
      transform: scale(1.07);
    }

    .column {
        float: left;
        width: 25%;
        height: 100%;
        box-sizing: border-box;
    }
  </style>
</head>
<body>
    <div class="main">
        <div class="column">
            <div class="content">
                <h2><span>건물 디자인</span></h2>
                <img class="pictures" src="media/pattern.jpg"><p></p>
                <img class="pictures" src="media/pattern4.jpg"><p></p>
            </div>
        </div>

        <div class="column">
            <div class="content">
                <img class="pictures" src="media/pattern1.jpg"><p></p>
                <img class="pictures" src="media/pattern5.jpg"><p></p>
                <img class="pictures" src="media/pattern6.jpg"><p></p>
            </div>
        </div>

        <div class="column">
            <div class="content">
                <img class="pictures" src="media/pattern2.jpg"><p></p>
                <img class="pictures" src="media/pattern7.jpg"><p></p>
                <img class="pictures" src="media/pattern9.jpg"><p></p>
            </div>
        </div>
        
        <div class="column">
            <div class="content">
                <img class="pictures" src="media/pattern3.jpg"><p></p>
                <img class="pictures" src="media/pattern8.jpg"><p></p>
            </div>
        </div>
    </div>
</body>
</html>
